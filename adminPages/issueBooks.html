<!DOCTYPE html>
<html lang="en">
  <head>
    
    <script src="/js/script.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .custom-navbar {
        padding-top: 0.4rem;
        padding-bottom: 0.4rem;
      }
     
    </style>
  </head>
  <body class="bg-light">
    <div class="container-fluid" id="book-list-content">
      <div class="d-flex justify-content-between align-items-center mb-3 mt-3">
        <a href="adminDashboard.html" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Back
        </a>
        <button  class="btn btn-primary" id="overdue">OverDue</button>
       
      </div>
      <form id="borrowForm" class="mb-4">
        <div class="mb-3">
          <label for="userId" class="form-label">User ID</label>
          <input type="text" class="form-control" id="userId" required>
          <div class="invalid-feedback">User ID is required.</div>
        </div>
      
        <div class="mb-3">
          <label for="bookId" class="form-label">Book ID</label>
          <input type="text" class="form-control" id="bookId" required>
          <div class="invalid-feedback">Book ID is required.</div>
        </div>
      
        <div class="mb-3">
          <label for="borrowDate" class="form-label">Borrow Date</label>
          <input type="date" class="form-control" id="borrowDate" required>
          <div class="invalid-feedback">Borrow date is required.</div>
        </div>
      
        <div class="mb-3">
          <label for="returnDate" class="form-label">Return Date</label>
          <input type="date" class="form-control" id="returnDate" required>
          <div class="form-text">Return date is required.</div>
        </div>
      
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status" required>
            <option value="">Select status</option>
            <option value="Not Returned">Not Returned</option>
            <option value="Returned">Returned</option>
          </select>
          <div class="invalid-feedback">Please select a status.</div>
        </div>
      
        <button type="submit" class="btn btn-primary" id="submitBorrowBtn">Submit Borrow Record</button>
      </form>
      

      <form class="d-flex ms-auto align-items-center">
        <div class="input-group me-3 mb-4">
          <input class="form-control" type="search" placeholder="Search" id="searchInput" />
          <button class="btn btn-light" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </div>
        </form>

      <!-- Book List Table -->
      <div class="card w-100">
        <div class="card-header bg-primary text-white">Book List</div>
        <div class="card-body p-0">
          <table class="table table-hover table-striped mb-0">
            <thead class="table-light">
              <tr>
                <th scope="col">Record ID</th>
                <th scope="col">User ID</th>
                <th scope="col">Book ID</th>
                <th scope="col">Borrow Date</th>
                <th scope="col">Return Date</th>
                <th scope="col">Status</th>
                <th scope="col" class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="tableBody"  >
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
