<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="/js/script.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .custom-navbar {
        padding-top: 0.4rem;
        padding-bottom: 0.4rem;
      }
     
    </style>
  </head>
  <body class="bg-light">
    <div class="container-fluid" id="book-list-content">
      <div class="d-flex justify-content-between align-items-center mb-3 mt-3">
        <a href="adminDashboard.html" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Back
        </a>

        <!-- Add Book Button on the right -->
        <a onclick="loadPage('adminPages/addBook.html')" class="btn btn-outline-primary me-2"
                  >Add Book</a
                >
      </div>

      <div class="form-card" display="none" style="display: none;">
        <h2>ðŸ“š Edit Book</h2>
        <form id="editBookCard">
          <div class="mb-3">
            <label for="title" class="form-label">Book Title</label>
            <input type="text" class="form-control" id="edittitle" required />
          </div>
         
      
          
          <div class="mb-3">
            <label for="totalCopies" class="form-label">Total Copies</label>
            <input
              type="number"
              class="form-control"
              id="edittotalCopies"
              min="1"
              required
            />
          </div>
          <div class="mb-3">
            <label for="availableCopies" class="form-label"
              >Available Copies</label
            >
            <input
              type="number"
              class="form-control"
              id="editavailableCopies"
              min="0"
              required
            />
          </div>
          
        <button  class="btn btn-primary w-100" id="editButton">
          Edit Book
        </button>
        
      </form>
      </div>

      <form class="d-flex ms-auto align-items-center">
        <div class="input-group me-3 mb-4">
          <input class="form-control" type="search" placeholder="Search" id="searchInput" />
          <button class="btn btn-light" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </div>
        </form>

      <!-- Book List Table -->
      <div class="card w-100">
        <div class="card-header bg-primary text-white">Book List</div>
        <div class="card-body p-0">
          <table class="table table-hover table-striped mb-0">
            <thead class="table-light">
              <tr>
                <th scope="col">Book ID</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Total Copies</th>
                <th scope="col">Available Copies</th>
                <th scope="col" class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="tableBody"  >
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
