<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Queries</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="adminDashboard.html" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back
      </a>
      <h2 class="text-center flex-grow-1"><i class="fa fa-question-circle"></i>Resolved User Queries</h2>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>User ID</th>
            <th>Subject</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody id="queryTableBody">
          <!-- Rows will be injected here via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

 
</body>
</html>
