<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-3 mt-3">
        <a href="userDashboard.html" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Back
        </a>
       
      </div>
    <h2 class="text-center mb-4"><i class="fa fa-envelope"></i> Contact Us</h2>
    <div class="row justify-content-center">
        
      <div class="col-md-8">
        <form  id="queryForm">
          <div class="mb-3">
            <label for="name" class="form-label"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"><i class="fa fa-envelope"></i> UserID</label>
            <input type="text" class="form-control" id="userId" placeholder="Enter your user ID" required />
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label"><i class="fa fa-tag"></i> Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject of your message" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label"><i class="fa fa-comment"></i> Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100"><i class="fa fa-paper-plane"></i> Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
