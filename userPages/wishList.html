<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
      .custom-navbar {
        padding-top: 0.4rem;
        padding-bottom: 0.4rem;
      }
      .action-btns {
        white-space: nowrap;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container-fluid" id="book-list-content">
      <!-- Back Button -->
      <div class="mb-3 mt-3">
        <a href="userDashboard.html" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Back
        </a>
      </div>

      <!-- Page Title -->
      <h2 class="mb-4">My Wishlist</h2>

      <!-- Search Form -->
      <div class="mb-4">
        <div class="input-group">
          <input
            class="form-control"
            type="search"
            placeholder="Search your wishlist..."
            id="searchInput"
          />
          <button class="btn btn-primary" type="button" id="searchBtn">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>

      <!-- Book List Table -->
      <div class="card w-100 shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <span><i class="fas fa-heart me-2"></i> Wishlisted Books</span>
          <span class="badge bg-light text-primary" id="wishlistCount">0 books</span>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Book Title</th>
                  <th scope="col">Author</th>
                  <th scope="col">Availability</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <!-- Books will be loaded here -->
              </tbody>
            </table>
          </div>
          <div id="emptyWishlist" class="text-center py-4" style="display: none;">
            <i class="fas fa-heart-broken fa-3x text-muted mb-3"></i>
            <h5>Your wishlist is empty</h5>
            <p class="text-muted">Start adding books from the library!</p>
            <a href="userDashboard.html" class="btn btn-primary mt-2">
              <i class="fas fa-book-open me-2"></i> Browse Books
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="/userJS/wishList.js"></script>
  </body>
</html>
