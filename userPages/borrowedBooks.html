<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="/js/script.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .custom-navbar {
        padding-top: 0.4rem;
        padding-bottom: 0.4rem;
      }
     
    </style>
  </head>
  <body class="bg-light">
    <div class="container-fluid" id="book-list-content">
      <div class="d-flex justify-content-between align-items-center mb-3 mt-3">
        <a href="userDashboard.html" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Back
        </a>
        <a onclick="loadPage('userPages/borrowingBook.html')" class="btn btn-outline-primary me-2"
        >Borrow Book</a
      >
        
      </div>

      <form class="d-flex ms-auto align-items-center">
        <div class="input-group me-3 mb-4">
          <input class="form-control" type="search" placeholder="Search" id="searchInput" />
          <button class="btn btn-light" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </div>
        </form>

      <div class="card w-100">
        <div class="card-header bg-primary text-white">Book List</div>
        <div class="card-body p-0">
          <table class="table table-hover table-striped mb-0">
            <thead class="table-light">
              <tr>
                <th scope="col">Record ID</th>
                <th scope="col">Book ID</th>
                <th scope="col">Book Name</th>
                <th scope="col">BorrowDate</th>
                <th scope="col">ReturnDate</th>
              </tr>
            </thead>
            <tbody id="tableBody"  >
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
